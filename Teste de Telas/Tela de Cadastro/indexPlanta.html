<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro de Plantas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Cadastro de Plantas</h1>

        <div id="inputTexto">
            <input type="text" name="" id="" placeholder="Nome Popular" class="texto">
            <input type="text" name="" id="" placeholder="Nome Cientifico" class="texto">
        </div>

        <div id="inputImagem">
            <button id="btnImagem">Selecionar imagem</button>
            <article id="imagem"></article>
        </div>

        <div id="inputBtn">
            <button>Cadastrar</button>
            <button>Cancelar</button>
        </div>
    </main>
</body>
</html>
